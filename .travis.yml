---
language: node_js
node_js:
  - "8"

dist: trusty

branches:
  only:
    - master

addons:
  chrome: stable

cache:
  directories:
    - $HOME/.npm

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1

before_install:
  - npm config set spin false

script:
  - npm run lint:js
  - npm test

jobs:
  include:
    - stage: Deployment
      if: branch = master AND NOT type = pull_request
      script: ember deploy production --activate
      env:
        - secure: ""
